<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HexBuzz API Diagnostics - REST API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        .header p {
            opacity: 0.9;
            font-size: 16px;
        }
        .controls {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        .endpoint-display {
            flex: 1;
            background: white;
            padding: 10px 15px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 13px;
            border: 1px solid #dee2e6;
        }
        .content {
            padding: 30px;
        }
        .summary-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }
        .metric {
            text-align: center;
        }
        .metric-value {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .metric-label {
            opacity: 0.9;
            font-size: 14px;
        }
        .test-result {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .test-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #dee2e6;
        }
        .test-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        .status-badge {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }
        .status-PASS {
            background: #28a745;
            color: white;
        }
        .status-FAIL {
            background: #dc3545;
            color: white;
        }
        .status-WARN {
            background: #ffc107;
            color: #000;
        }
        .test-details {
            font-family: monospace;
            font-size: 13px;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 15px;
            margin-top: 10px;
        }
        .test-details pre {
            white-space: pre-wrap;
            word-break: break-all;
        }
        .recommendations {
            background: #e7f3ff;
            border-left: 4px solid #2196f3;
            padding: 20px;
            border-radius: 4px;
            margin-top: 30px;
        }
        .recommendations h3 {
            margin-bottom: 15px;
            color: #1976d2;
        }
        .recommendation {
            padding: 10px 0;
            border-bottom: 1px solid #b3d9ff;
        }
        .recommendation:last-child {
            border-bottom: none;
        }
        .loading {
            text-align: center;
            padding: 40px;
        }
        .spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-msg {
            background: #ffebee;
            border-left: 4px solid #f44336;
            padding: 20px;
            border-radius: 4px;
            color: #c62828;
        }
        .timestamp {
            color: #6c757d;
            font-size: 13px;
            text-align: right;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç HexBuzz API Diagnostics</h1>
            <p>REST API - Zero UAT Required</p>
        </div>

        <div class="controls">
            <button onclick="runDiagnostics()">üîÑ Run Diagnostics</button>
            <div class="endpoint-display" id="endpoint">Loading...</div>
        </div>

        <div class="content" id="results">
            <div class="loading">
                <div class="spinner"></div>
                <p style="margin-top: 20px; color: #6c757d;">Running diagnostics...</p>
            </div>
        </div>
    </div>

    <script>
        const ENDPOINTS = {
            production: 'https://us-central1-hexbuzz-game.cloudfunctions.net/apiDiagnostics',
            local: 'http://127.0.0.1:5001/hexbuzz-game/us-central1/apiDiagnostics'
        };

        let currentEndpoint = ENDPOINTS.production;

        async function detectEndpoint() {
            // Try local first
            try {
                const response = await fetch(ENDPOINTS.local, { method: 'HEAD' });
                if (response.ok) {
                    currentEndpoint = ENDPOINTS.local;
                    document.getElementById('endpoint').textContent = 'LOCAL: ' + ENDPOINTS.local;
                    return;
                }
            } catch (e) {
                // Local not available
            }

            // Use production
            currentEndpoint = ENDPOINTS.production;
            document.getElementById('endpoint').textContent = 'PRODUCTION: ' + ENDPOINTS.production;
        }

        async function runDiagnostics() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 20px; color: #6c757d;">Running diagnostics...</p>
                </div>
            `;

            try {
                console.log('Fetching diagnostics from:', currentEndpoint);
                const response = await fetch(currentEndpoint);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error-msg">
                        <h3>‚ùå Error Running Diagnostics</h3>
                        <p><strong>Message:</strong> ${error.message}</p>
                        <p><strong>Endpoint:</strong> ${currentEndpoint}</p>
                        <p style="margin-top: 15px;">
                            <strong>Note:</strong> If using Cloud Functions, make sure billing is enabled.
                        </p>
                    </div>
                `;
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');

            // Summary
            const summaryHtml = `
                <div class="summary-card">
                    <div class="metric">
                        <div class="metric-value">${data.summary.totalTests}</div>
                        <div class="metric-label">Total Tests</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value" style="color: #90ee90;">${data.summary.passed}</div>
                        <div class="metric-label">Passed</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value" style="color: #ffcccb;">${data.summary.failed}</div>
                        <div class="metric-label">Failed</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value" style="color: #fffacd;">${data.summary.warnings}</div>
                        <div class="metric-label">Warnings</div>
                    </div>
                </div>
            `;

            // Test Results
            const testsHtml = Object.values(data.tests).map(test => `
                <div class="test-result">
                    <div class="test-header">
                        <div class="test-name">${test.name}</div>
                        <div class="status-badge status-${test.status}">${test.status}</div>
                    </div>
                    <div>
                        <strong>Duration:</strong> ${test.duration}ms
                        ${test.error ? `<br><strong style="color: #dc3545;">Error:</strong> ${test.error}` : ''}
                    </div>
                    <div class="test-details">
                        <pre>${JSON.stringify(test.details, null, 2)}</pre>
                    </div>
                </div>
            `).join('');

            // Recommendations
            const recommendationsHtml = `
                <div class="recommendations">
                    <h3>üí° Recommendations</h3>
                    ${data.recommendations.map(rec => `<div class="recommendation">${rec}</div>`).join('')}
                </div>
            `;

            // Timestamp
            const timestampHtml = `
                <div class="timestamp">
                    Last run: ${new Date(data.timestamp).toLocaleString()}
                </div>
            `;

            resultsDiv.innerHTML = summaryHtml + testsHtml + recommendationsHtml + timestampHtml;
        }

        // Auto-run on load
        window.onload = async () => {
            await detectEndpoint();
            await runDiagnostics();
        };
    </script>
</body>
</html>
