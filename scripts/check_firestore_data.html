<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Check Firestore Data</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        h1 { color: #4ec9b0; }
        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover { background: #1177bb; }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        #log {
            background: #252526;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.6;
        }
        .success { color: #4ec9b0; }
        .error { color: #f48771; }
        .warning { color: #ce9178; }
        .info { color: #9cdcfe; }
        pre { 
            background: #1e1e1e;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üîç Check Firestore Data</h1>
    <p>This script checks if data exists in Firestore and shows what's there.</p>

    <button id="checkBtn" onclick="checkData()">Check Firestore</button>
    <button onclick="populateData()">Populate Data (with debug)</button>
    <button onclick="clearLog()">Clear Log</button>

    <div id="log"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, doc, setDoc, getDoc, getDocs, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyC-QprL7VkdoPr4QBmXmJ08OWxp-FblIGc",
            authDomain: "hexbuzz-game.firebaseapp.com",
            projectId: "hexbuzz-game",
            storageBucket: "hexbuzz-game.appspot.com",
            messagingSenderId: "384062554696",
            appId: "1:384062554696:web:hexbuzz"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.log = function(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const line = document.createElement('div');
            line.className = type;
            line.innerHTML = message;
            logDiv.appendChild(line);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        };

        window.clearLog = function() {
            document.getElementById('log').innerHTML = '';
        };

        window.checkData = async function() {
            const btn = document.getElementById('checkBtn');
            btn.disabled = true;

            try {
                log('üîç Checking Firestore data...', 'info');
                
                const today = new Date();
                const dateStr = formatDate(today);
                
                log(`\nüìÖ Today's date (UTC): ${dateStr}`, 'info');
                log(`üìÖ Today's date (Local): ${formatDate(new Date())}`, 'info');

                // Check daily challenge
                log('\nüìù Checking daily challenge...', 'info');
                const challengeRef = doc(db, 'dailyChallenges', dateStr);
                const challengeDoc = await getDoc(challengeRef);
                
                if (challengeDoc.exists()) {
                    log('‚úì Daily challenge EXISTS!', 'success');
                    log('<pre>' + JSON.stringify(challengeDoc.data(), null, 2) + '</pre>', 'info');
                } else {
                    log('‚ùå Daily challenge NOT FOUND', 'error');
                    
                    // Try to list what dates do exist
                    log('\nüîç Checking what dates exist in dailyChallenges...', 'info');
                    const challengesSnapshot = await getDocs(collection(db, 'dailyChallenges'));
                    if (challengesSnapshot.empty) {
                        log('   No daily challenges found at all!', 'warning');
                    } else {
                        log(`   Found ${challengesSnapshot.size} daily challenge(s):`, 'info');
                        challengesSnapshot.forEach(doc => {
                            log(`   - ${doc.id}`, 'info');
                        });
                    }
                }

                // Check leaderboard
                log('\nüìä Checking leaderboard...', 'info');
                const leaderboardSnapshot = await getDocs(collection(db, 'leaderboard'));
                
                if (leaderboardSnapshot.empty) {
                    log('‚ùå Leaderboard is EMPTY', 'error');
                } else {
                    log(`‚úì Found ${leaderboardSnapshot.size} leaderboard entries`, 'success');
                    leaderboardSnapshot.forEach(doc => {
                        const data = doc.data();
                        log(`   - ${data.username}: ${data.totalStars} stars`, 'info');
                    });
                }

            } catch (error) {
                log(`\n‚ùå Error: ${error.message}`, 'error');
                log(`Full error: ${error.toString()}`, 'error');
                console.error(error);
            } finally {
                btn.disabled = false;
            }
        };

        window.populateData = async function() {
            try {
                log('üî• Starting Firestore population (with debug)...', 'info');

                const today = new Date();
                const dateStr = formatDate(today);
                log(`\nüìÖ Using date: ${dateStr}`, 'info');

                // Create daily challenge
                log('\nüìù Creating daily challenge...', 'info');
                const level = generateLevel(6, 'medium');
                const challengeRef = doc(db, 'dailyChallenges', dateStr);

                log('   Attempting to write to Firestore...', 'info');
                await setDoc(challengeRef, {
                    id: dateStr,
                    createdAt: serverTimestamp(),
                    level: level,
                    completionCount: 0,
                    notificationSent: false
                });
                log('   ‚úì Write successful!', 'success');

                // Verify it was written
                const verifyDoc = await getDoc(challengeRef);
                if (verifyDoc.exists()) {
                    log('   ‚úì Verified: Document exists after write', 'success');
                } else {
                    log('   ‚ùå WARNING: Document not found after write!', 'error');
                }

                // Create leaderboard entries
                log('\nüìä Creating leaderboard entries...', 'info');
                const testUsers = [
                    { username: 'BeeKeeper', stars: 245 },
                    { username: 'HoneyHunter', stars: 198 },
                    { username: 'BuzzMaster', stars: 187 }
                ];

                for (let i = 0; i < testUsers.length; i++) {
                    const user = testUsers[i];
                    const userId = `test_user_${i + 1}`;
                    const leaderboardRef = doc(db, 'leaderboard', userId);

                    await setDoc(leaderboardRef, {
                        userId: userId,
                        username: user.username,
                        avatarUrl: null,
                        totalStars: user.stars,
                        updatedAt: serverTimestamp(),
                        lastLevel: `level-1`
                    });
                    log(`   ‚úì Created ${user.username}`, 'success');
                }

                log('\n‚úÖ Population complete!', 'success');
                log('\nüîç Running check to verify...', 'info');
                await checkData();

            } catch (error) {
                log(`\n‚ùå Error during population: ${error.message}`, 'error');
                log(`Error code: ${error.code}`, 'error');
                log(`Full error: ${JSON.stringify(error, null, 2)}`, 'error');
                console.error(error);
            }
        };

        function generateLevel(gridSize, difficulty) {
            const cells = [];
            for (let q = 0; q < gridSize; q++) {
                for (let r = 0; r < gridSize; r++) {
                    if ((q + r) < gridSize || (q + r) >= gridSize * 2) continue;
                    cells.push({ q, r, isObstacle: Math.random() < 0.3 });
                }
            }
            const start = { q: 0, r: gridSize - 1, isObstacle: false };
            const end = { q: gridSize - 1, r: gridSize - 1, isObstacle: false };
            const filtered = cells.filter(c => !((c.q === start.q && c.r === start.r) || (c.q === end.q && c.r === end.r)));
            filtered.push(start, end);
            return {
                id: `daily-${formatDate(new Date())}`,
                gridSize, difficulty, cells: filtered,
                startPosition: start, endPosition: end
            };
        }

        function formatDate(date) {
            const year = date.getUTCFullYear().toString().padStart(4, '0');
            const month = (date.getUTCMonth() + 1).toString().padStart(2, '0');
            const day = date.getUTCDate().toString().padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
    </script>
</body>
</html>
