<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Populate Firestore Data</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        h1 {
            color: #4ec9b0;
        }
        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #1177bb;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        #log {
            background: #252526;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.6;
        }
        .success { color: #4ec9b0; }
        .error { color: #f48771; }
        .warning { color: #ce9178; }
        .info { color: #9cdcfe; }
    </style>
</head>
<body>
    <h1>üî• Populate Firestore Data</h1>
    <p>This script will populate Firestore with test data for daily challenge and leaderboard.</p>

    <button id="populateBtn" onclick="populateData()">Populate Firestore</button>
    <button onclick="clearLog()">Clear Log</button>

    <div id="log"></div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, doc, setDoc, getDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC-QprL7VkdoPr4QBmXmJ08OWxp-FblIGc",
            authDomain: "hexbuzz-game.firebaseapp.com",
            projectId: "hexbuzz-game",
            storageBucket: "hexbuzz-game.appspot.com",
            messagingSenderId: "384062554696",
            appId: "1:384062554696:web:hexbuzz"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.log = function(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const line = document.createElement('div');
            line.className = type;
            line.textContent = message;
            logDiv.appendChild(line);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        };

        window.clearLog = function() {
            document.getElementById('log').innerHTML = '';
        };

        window.populateData = async function() {
            const btn = document.getElementById('populateBtn');
            btn.disabled = true;

            try {
                log('üî• Starting Firestore population...', 'info');

                log('\nüìù Step 1: Creating daily challenge for today...', 'info');
                await createDailyChallenge(db);

                log('\nüìù Step 2: Creating leaderboard entries...', 'info');
                await createLeaderboardEntries(db);

                log('\n‚úÖ Done! Firestore populated successfully.', 'success');
                log('   - Daily challenge created for today', 'success');
                log('   - 10 test users added to leaderboard', 'success');
                log('\nüöÄ You can now test the app!', 'success');
                log('   Go to: https://mondo-ai-studio.xvps.jp/hex_buzz/', 'info');

            } catch (error) {
                log(`\n‚ùå Error: ${error.message}`, 'error');
                console.error(error);
            } finally {
                btn.disabled = false;
            }
        };

        async function createDailyChallenge(db) {
            const today = new Date();
            const dateStr = formatDate(today);

            log(`   Creating challenge for date: ${dateStr}`, 'info');

            const level = generateLevel(6, 'medium');
            const challengeRef = doc(db, 'dailyChallenges', dateStr);

            // Check if already exists
            const existingDoc = await getDoc(challengeRef);
            if (existingDoc.exists()) {
                log('   ‚ö†Ô∏è  Challenge already exists for today, skipping...', 'warning');
                return;
            }

            await setDoc(challengeRef, {
                id: dateStr,
                createdAt: serverTimestamp(),
                level: level,
                completionCount: 0,
                notificationSent: false
            });

            log('   ‚úì Daily challenge created successfully', 'success');
        }

        async function createLeaderboardEntries(db) {
            const testUsers = [
                { username: 'BeeKeeper', stars: 245 },
                { username: 'HoneyHunter', stars: 198 },
                { username: 'BuzzMaster', stars: 187 },
                { username: 'HiveQueen', stars: 165 },
                { username: 'PollenCollector', stars: 142 },
                { username: 'NectarSeeker', stars: 128 },
                { username: 'WaxWorker', stars: 115 },
                { username: 'DroneRanger', stars: 98 },
                { username: 'HoneyDipper', stars: 87 },
                { username: 'BumbleBuddy', stars: 76 }
            ];

            let count = 0;
            for (const user of testUsers) {
                const userId = `test_user_${count + 1}`;
                const leaderboardRef = doc(db, 'leaderboard', userId);

                // Check if already exists
                const existingDoc = await getDoc(leaderboardRef);
                if (existingDoc.exists()) {
                    log(`   ‚ö†Ô∏è  Entry for ${user.username} exists, skipping...`, 'warning');
                    count++;
                    continue;
                }

                await setDoc(leaderboardRef, {
                    userId: userId,
                    username: user.username,
                    avatarUrl: null,
                    totalStars: user.stars,
                    updatedAt: serverTimestamp(),
                    lastLevel: `level-${Math.floor(count / 2) + 1}`
                });

                log(`   ‚úì Created ${user.username} (${user.stars} stars)`, 'success');
                count++;
            }

            log(`   ‚úì ${count} leaderboard entries processed`, 'success');
        }

        function generateLevel(gridSize, difficulty) {
            const cells = [];

            // Generate hexagonal grid
            for (let q = 0; q < gridSize; q++) {
                for (let r = 0; r < gridSize; r++) {
                    // Skip cells outside hexagonal shape
                    if ((q + r) < gridSize || (q + r) >= gridSize * 2) {
                        continue;
                    }

                    // Random 30% of cells are obstacles
                    const isObstacle = Math.random() < 0.3;

                    cells.push({
                        q: q,
                        r: r,
                        isObstacle: isObstacle
                    });
                }
            }

            // Ensure start and end are not obstacles
            const start = { q: 0, r: gridSize - 1, isObstacle: false };
            const end = { q: gridSize - 1, r: gridSize - 1, isObstacle: false };

            // Remove any existing cells at start/end positions
            const filteredCells = cells.filter(c =>
                !((c.q === start.q && c.r === start.r) || (c.q === end.q && c.r === end.r))
            );
            filteredCells.push(start);
            filteredCells.push(end);

            return {
                id: `daily-${formatDate(new Date())}`,
                gridSize: gridSize,
                difficulty: difficulty,
                cells: filteredCells,
                startPosition: start,
                endPosition: end
            };
        }

        function formatDate(date) {
            const year = date.getUTCFullYear().toString().padStart(4, '0');
            const month = (date.getUTCMonth() + 1).toString().padStart(2, '0');
            const day = date.getUTCDate().toString().padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
    </script>
</body>
</html>
