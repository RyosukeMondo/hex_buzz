name: hex_buzz
description: "HexBuzz - A hexagonal puzzle game where you draw a single path through all cells."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.6.1

  # HTTP server for debug API
  shelf: ^1.4.2
  shelf_router: ^1.1.4

  # CLI argument parsing
  args: ^2.6.0

  # Cryptographic functions (for level hashing)
  crypto: ^3.0.6

  # Logging
  logging: ^1.3.0

  # Local storage for progress persistence
  shared_preferences: ^2.2.0

  # HTTP client for API calls and asset generation
  http: ^1.3.0

  # Firebase dependencies
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.5.2
  firebase_messaging: ^15.1.7
  google_sign_in: ^6.2.2

  # Local notifications (Windows support)
  flutter_local_notifications: ^18.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Mocking for tests
  mocktail: ^1.0.4
  fake_cloud_firestore: ^3.0.6

  # Integration testing
  integration_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

  # Windows MSIX packaging
  msix: ^3.16.8

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  windows:
    generate: true
    image_path: "assets/icons/app_icon.png"
    icon_size: 256

flutter:
  uses-material-design: true

  assets:
    - assets/levels/
    - assets/images/
    - assets/icons/

msix_config:
  display_name: HexBuzz
  publisher_display_name: HexBuzz Games
  identity_name: com.hexbuzz.hexbuzz
  msix_version: 1.0.0.0
  logo_path: assets/icons/app_icon.png
  capabilities: internetClient
  store: true
  languages: en-us
