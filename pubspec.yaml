name: hex_buzz
description: "HexBuzz - A hexagonal puzzle game where you draw a single path through all cells."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.6.1

  # HTTP server for debug API
  shelf: ^1.4.2
  shelf_router: ^1.1.4

  # CLI argument parsing
  args: ^2.6.0

  # Cryptographic functions (for level hashing)
  crypto: ^3.0.6

  # Logging
  logging: ^1.3.0

  # Local storage for progress persistence
  shared_preferences: ^2.2.0

  # HTTP client for API calls and asset generation
  http: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Integration testing
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/levels/
    - assets/images/
