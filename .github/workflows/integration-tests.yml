name: Integration Tests

on:
  pull_request:
    branches:
      - main
      - develop
  schedule:
    # Run integration tests daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.35.6'

jobs:
  integration-tests:
    name: Run Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Setup Node.js for Firebase emulator
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Install Functions dependencies
        working-directory: functions
        run: npm ci

      - name: Build Functions
        working-directory: functions
        run: npm run build

      - name: Start Firebase Emulators
        run: |
          firebase emulators:start --only auth,firestore,functions --project demo-test &
          sleep 10
          # Wait for emulators to be ready
          timeout 60 bash -c 'until curl -s http://localhost:8080 > /dev/null; do sleep 1; done'
          echo "âœ… Firebase Emulators started"

      - name: Run integration tests
        run: |
          flutter test integration_test/social_competitive_features_test.dart \
            --dart-define=USE_FIREBASE_EMULATOR=true

      - name: Stop Firebase Emulators
        if: always()
        run: |
          pkill -f "firebase emulators" || true

  firebase-security-tests:
    name: Firebase Security Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Start Firestore Emulator
        run: |
          firebase emulators:start --only firestore --project demo-test &
          sleep 10
          timeout 60 bash -c 'until curl -s http://localhost:8080 > /dev/null; do sleep 1; done'
          echo "âœ… Firestore Emulator started"

      - name: Run Firestore security rules tests
        run: |
          bash test/security/firestore_security_emulator_test.sh

      - name: Stop Firestore Emulator
        if: always()
        run: |
          pkill -f "firebase emulators" || true

  load-tests:
    name: Load Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install load test dependencies
        working-directory: test/load
        run: npm install

      - name: Install Functions dependencies
        working-directory: functions
        run: npm ci

      - name: Build Functions
        working-directory: functions
        run: npm run build

      - name: Start Firebase Emulators
        run: |
          firebase emulators:start --only auth,firestore,functions --project demo-test &
          sleep 10
          timeout 60 bash -c 'until curl -s http://localhost:8080 > /dev/null; do sleep 1; done'
          echo "âœ… Firebase Emulators started"

      - name: Run load tests
        working-directory: test/load
        run: |
          echo "Running load tests against Firebase Emulator..."
          npm run test:score-submission -- --emulator --users 100
          npm run test:leaderboard -- --emulator --users 100
          npm run test:daily-challenge -- --emulator --users 100
          npm run test:concurrent -- --emulator --users 100

      - name: Upload load test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: load-test-results
          path: test/load/*.json
          retention-days: 30

      - name: Stop Firebase Emulators
        if: always()
        run: |
          pkill -f "firebase emulators" || true

      - name: Analyze load test results
        if: success()
        working-directory: test/load
        run: |
          echo "ðŸ“Š Load Test Summary"
          for file in *.json; do
            if [ -f "$file" ]; then
              echo "Results from $file:"
              cat "$file" | grep -E "(p95|p99|errorRate|throughput)" || true
            fi
          done
